<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dial-plan-heading" jhiTranslate="wi4SolutionsApp.dialPlan.home.createOrEditLabel">Create or edit a Dial Plan</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dialPlan.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dialPlan.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="dialPlan.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="dialPlan.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.prefix" for="field_prefix">Prefix</label>
                    <input type="text" class="form-control" name="prefix" id="field_prefix"
                        [(ngModel)]="dialPlan.prefix" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.digitCut" for="field_digitCut">Digit Cut</label>
                    <input type="text" class="form-control" name="digitCut" id="field_digitCut"
                        [(ngModel)]="dialPlan.digitCut" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.preceding" for="field_preceding">Preceding</label>
                    <input type="text" class="form-control" name="preceding" id="field_preceding"
                        [(ngModel)]="dialPlan.preceding" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.priority" for="field_priority">Priority</label>
                    <input type="number" class="form-control" name="priority" id="field_priority"
                        [(ngModel)]="dialPlan.priority" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.limit" for="field_limit">Limit</label>
                    <input type="number" class="form-control" name="limit" id="field_limit"
                        [(ngModel)]="dialPlan.limit" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wi4SolutionsApp.dialPlan.gateway" for="field_gateway">Gateway</label>
                    <select class="form-control" id="field_gateway" name="gateway" [(ngModel)]="dialPlan.gateway">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gatewayOption.id === dialPlan.gateway?.id ? dialPlan.gateway : gatewayOption" *ngFor="let gatewayOption of gateways; trackBy: trackGatewayById">{{gatewayOption.host}}</option>
                    </select>
                </div>
            </div>
             <div class="form-check">
                 <label class="form-check-label" for="field_status">
                     <input class="form-check-input" [disabled]="dialPlan.id === null" type="checkbox" id="field_status" name="status" [(ngModel)]="dialPlan.status">
                     <span jhiTranslate="userManagement.activated">Activated</span>
                 </label>
             </div>
            
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
